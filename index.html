<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Tilt Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="demo-controls">
      <div class="flex-container">
        <h4>Max deflection of card</h4>
        <input
          type="range"
          value="10"
          min="1"
          max="20"
          id="tiltDegreeControl"
        />
      </div>
      <div class="flex-container">
        <h4>Zoom-in on mouse hover</h4>
        <div class="switch" id="hover-switch">
          <div></div>
        </div>
      </div>
    </section>

    <section class="demo-card"></section>

    <section class="code-sample-section">
      <div class="code-container">
        <h3>Code sample</h3>
        <h4>HTML</h4>
        <pre class="code-text">
&lt;div id="target-card"&gt;
  ...
&lt;/div&gt;</pre
        >
        <h4>Javascript</h4>
        <pre class="code-text scroll" id="js-code"></pre>
      </div>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
